<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="stats-container">
      <i class="fa-solid fa-suitcase fa-3x icon"></i>
      <div class="counter" data-ceil="15">15</div>
      <h4>Year experience</h4>
    </div>
    <div class="stats-container">
      <i class="fa-solid fa-cloud fa-3x icon"></i>
      <div class="counter" data-ceil="260">260</div>
      <h4>Websites made</h4>
    </div>
    <div class="stats-container">
      <i class="fa-brands fa-app-store-ios fa-3x icon"></i>
      <div class="counter" data-ceil="27">27</div>
      <h4>Apps made</h4>
    </div>
    <script src="index.js"></script>
  </body>
</html>

<!-- you can use any name for your custom data attribute instead of data-ceil. However, it is a convention to use the data-* attribute format to ensure that your attribute name is valid, as all custom attributes in HTML should be prefixed with data-. -->
